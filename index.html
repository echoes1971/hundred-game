<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundred Game - Logic Puzzle</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/css/hundred-game.css">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="A configurable logic puzzle game - place numbers 1-100 on a grid">
</head>
<body>
    <div class="hundred-game-container" id="game"></div>

    <script src="src/js/hundred-game.js"></script>
    <script>
        // Initialize the game
        const game = new HundredGame('game');
        
        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                // Silently fail if service worker registration fails
            });
        }
    </script>
</body>
</html>
